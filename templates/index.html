<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>proof ml model inference integrity</h1>

    <h2>Exemplary Iris Dataset Values</h2>
    <table>
        <thead>
            <tr>
                <th>Sepal Length</th>
                <th>Sepal Width</th>
                <th>Petal Length</th>
                <th>Petal Width</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5.1</td>
                <td>3.5</td>
                <td>1.4</td>
                <td>0.2</td>
                <td>setosa</td>
            </tr>
            <tr>
                <td>7.0</td>
                <td>3.2</td>
                <td>4.7</td>
                <td>1.4</td>
                <td>versicolor</td>
            </tr>
            <tr>
                <td>6.3</td>
                <td>3.3</td>
                <td>6.0</td>
                <td>2.5</td>
                <td>virginica</td>
            </tr>
        </tbody>
    </table>

    <h2>Input Data</h2>
    <form id="inputForm">
        <label>Sepal Length:</label>
        <input type="text" id="sepal_length" required><br>
        <label>Sepal Width:</label>
        <input type="text" id="sepal_width" required><br>
        <label>Petal Length:</label>
        <input type="text" id="petal_length" required><br>
        <label>Petal Width:</label>
        <input type="text" id="petal_width" required><br>
        <button type="submit">Get Prediction and Proof</button>
    </form>

    <h2>Results</h2>
    <p id="prediction"></p>
    <p id="proof"></p>
    <label for="altered_proof">Alter Proof:</label>
    <input type="text" id="altered_proof"><br>

    <h2>Verify Proof</h2>
    <form id="verifyForm">
        <button type="submit">Verify Proof</button>
    </form>
    <p id="verification"></p>

    <script>
        $('#inputForm').on('submit', function(event) {
            event.preventDefault();
            const inputData = {
                sepal_length: $('#sepal_length').val(),
                sepal_width: $('#sepal_width').val(),
                petal_length: $('#petal_length').val(),
                petal_width: $('#petal_width').val()
            };

            $.ajax({
                url: '/predict',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ input_data: Object.values(inputData).map(Number) }),
                success: function(response) {
                    $('#prediction').text('Prediction: ' + response.prediction);
                    $('#proof').text('Proof: ' + response.proof);
                    $('#altered_proof').val(response.proof); // Set the proof in the input field
                }
            });
        });

        $('#verifyForm').on('submit', function(event) {
            event.preventDefault();
            const inputData = {
                sepal_length: $('#sepal_length').val(),
                sepal_width: $('#sepal_width').val(),
                petal_length: $('#petal_length').val(),
                petal_width: $('#petal_width').val()
            };
            const alteredProof = $('#altered_proof').val();
            const prediction = $('#prediction').text().replace('Prediction: ', '');

            $.ajax({
                url: '/verify',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    input_data: Object.values(inputData).map(Number),
                    proof: alteredProof,
                    prediction: prediction
                }),
                success: function(response) {
                    $('#verification').text('Proof valid: ' + response.is_valid);
                }
            });
        });
    </script>
</body>
</html>
